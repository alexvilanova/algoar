<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crear nou producte</title>
    <link rel="stylesheet" href="/static/create.css">
</head>

<body>
    <fieldset>
        <legend>Nou producte</legend>
        <form method="POST" action="/prueba">
            <div class="form-row">
                <label for="nom">NOM<span>*</span></label>
                <input type="text" id="nom" name="nom"></input>
            </div>
            <div class="form-row">
                <label for="desc">DESCRIPCIO<span>*</span></label>
                <input type="text" id="desc" name="desc"></input>
            </div>
            <div class="form-row">
                <label for="img">IMATGE<span>*</span></label>
                <input type="file" id="img" name="img"></input>
            </div>
            <div class="form-row">
                <label for="preu">PREU<span>*</span></label>
                <input type="number" id="preu" name="preu"></input>
            </div>
            <div class="form-row">
                <label for="cat">Categoria<span>*</span></label>
                <select name="cat"  id="cat">
                    <option value="">Categoria</option>
                    {% for data in datos %}
                    <option value="{{ data['id'] }}">{{ data['nom'] }}</option>
                    {% endfor %}
                </select>
            </div> 
            <button type="submit">Crear</button>
        </form>
    </fieldset>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <a href="{{url_for('list_products')}}" title="Pagina anterior">Tornar</a>
</body>

</html>
