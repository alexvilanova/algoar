<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crear nou producte</title>
    <link rel="stylesheet" href="../../static/css/empleats.css">
</head>

<body>
    <fieldset>
        <legend>Nou producte</legend>
        <form method="POST" action="/products/create">
            <div class="form-row">
                <label for="nom">NOM<span>*</span></label>
                <input type="text" id="nom" name="nom" required></input>
            </div>
            <div class="form-row">
                <label for="desc">DESCRIPCIO<span>*</span></label>
                <input type="text" id="desc" name="desc"></input>
            </div>
            <div class="form-row">
                <label for="img">IMATGE<span>*</span></label>
                <input type="file" id="img" name="img"></input>
            </div>
            <div class="form-row">
                <label for="preu">PREU<span>*</span></label>
                <input type="number" id="preu" name="preu"></input>
            </div>
            <div class="form-row">
                <label for="cat">Categoria<span>*</span></label>
                <select name="cat"  id="cat" required>
                    <option value="">Categoria</option>
                    {% for data in datos %}
                    <option value="{{ data['id'] }}">{{ data['nom'] }}</option>
                    {% endfor %}
                </select>
            </div> 
            <button type="submit">Crear</button>
        </form>
    </fieldset>
    <a href="javascript:history.back()" title="Pagina anterior">Tornar</a>
</body>

</html>
